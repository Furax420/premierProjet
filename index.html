<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Bookie</title>
  </head>

  <header>
    <div class="logo">
      <img src="images/logo/Booki.png" alt="logo" />
    </div>
    <div class="nav-link">
      <a href="#" class="hebergement">Hébergements</a>
      <a href="" class="activites">Activités</a>
    </div>
  </header>
  <body>
    <section class="hdp">
      <div class="titre">
        <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
      </div>
      <div class="sous-titre">
        <h2>En plein centre-ville ou en pleine nature</h2>
      </div>
    </section>
    <!-- Formulaire de localisation  -->
    <section class="form-loc">
      <form action="" method="get">
        <fieldset class="form-horizontal">
          <label for="loc"></label>
          <button type="submit" class="loc-button">
            <!-- Ajouter la fonctionnalité de cliqué pour se localiser  -->
            <i class="fas fa-location-dot"></i>
          </button>
          <label for="search-text"></label>
          <input
            type="text"
            name="search-text"
            id="search-text"
            class="search-text"
          />
          <label for="search-button"></label>
          <input type="submit" value="Rechercher" class="search-button" />
        </fieldset>
      </form>
    </section>
    <section class="filtres">
      <div class="filtres-container">
        <div class="title-filtre"><p>Filtres</p></div>
        <div class="filtre eco">
          <i class="fa-solid fa-money-bill-wave"></i> Economique
        </div>
        <div class="filtre familly">
          <i class="fa-solid fa-person"></i> Famillial
        </div>
        <div class="filtre love">
          <i class="fa-sharp fa-solid fa-heart"></i> Romantique
        </div>
        <div class="filtre pets">
          <i class="fa-solid fa-dog"></i> Animaux de compagnie
        </div>
      </div>
    </section>
    <footer></footer>
  </body>
</html>
